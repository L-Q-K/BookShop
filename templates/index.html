<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Đọc sách online nhận ngay quà tặng</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <body>
    <h4 class="jumbotron text-secondary display-3 d-none d-md-block">BigBookShop</h4>
    <h4 class="text-primary d-md-none">BigBookShop</h4>
    <h1 class="text-light">Những sách nổi bật</h1>
    <br>
    <h2 class="ma-1">Sách không bổ ích lắm  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sách bổ ích </h2>
    <div class="container">
      <div class ="row">
        {% for book in books %}
          <div class="col-md-6 m*-3">
            <div class="card-girl-type card mb-4">
              <img src="{{ book["image"] }}" alt="{{ book["name"] }}" class ="card-girl-img mb-3 img-fluid card-img-top">
              <div class="card-body">
                <h4 class="card-title"> {{ book["name"] }} </h4>
                <p class="text-danger">{{ book["description"] }}</p>
              </div>
              <div class ="card-footer">
                <div class="clearfix">
                  <button class="btn btn-dark float-right">Nào cùng lạc trôi</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
